</div>

<script>

var count= 2;

{

	var pw = document.login.password.value;
	var valid = false;
	var usernameArray = ["lxmn", "abhishek"];
	var passwordArray = ["8500", "3066"];
	for (var i = 0; i < usernameArray.length; i++)
 {

	if ((un == usernameArray[i]) && (pw == passwordArray[i]))
	{

	}
}
	if (valid)
	{
		alert("Login was successful");
		window.location = "https://careers.epam.hu/education";

	}
	var again = " tries";

		again = " try"
	}

	{
		alert("Wrong password or username")
		count--;

	{
